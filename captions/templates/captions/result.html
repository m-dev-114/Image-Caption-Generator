{% extends 'base.html' %}
{% block content %}
<div class="result-container">
    <h1>AI Generated Caption</h1>
    <img src="{{ image.image.url }}" alt="Uploaded Image" class="result-image">
    <div class="caption">
        <p>{{ image.caption }}</p>
    </div>
    <a href="{% url 'upload_image' %}" class="back-link">Upload Another Image</a>
</div>
{% endblock %}
